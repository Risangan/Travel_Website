{% extends "mysite/base.html" %}

<body>
{% block content %}
<br>
<div class='container'>
<h1> Login in </h1>
<form method='POST' action = "{% url 'loggedin' %}" onsubmit="return validate()">
{% csrf_token %}
Username <input type='text' maxlength=16 id='username' name='username'><br><br>
Password <input type='password' maxlength=16 id='password' name='password'><br><br>
<button type='submit'>Login</button>
</form>

<script type="text/javascript">
    function validate(){
             var username = document.getElementById('username');
             var password = document.getElementById('password');
                    
                    if(username.value == ""){
                        window.alert("Username has not been entered");
                        username.focus();
                        return false;
                    }
                    
                    if(username.value.length < 4){
                        window.alert("Username is at least 4 characters long");
                        username.focus();
                        return false;
                    }
                    
                    if(username.value == ""){
                        window.alert("Password has not been entered");
                        username.focus();
                        return false;
                    }
                    
                    if(password.value.length < 4){
                        window.alert("Password is at least 4 characters long");
                        password.focus();
                        return false;
                    }
                    
                    return true;
    }
</script>
</div>
{% endblock %}
</body>
