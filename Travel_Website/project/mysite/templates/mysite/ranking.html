{% extends "mysite/base.html" %}

<body>
{% block content %}
<br>
<div class='container'>
{% if user_review %}
<h2>Your Reviews</h2>

{% else %}
<h2>Where you should travel</h2>
{% endif %}
{% for Review in reviews %}
    <p><a href="{% url 'view_review' Review.id %}"> {{ Review.title }} {{ Review.country }}</a></p>
{% endfor %}
</div>
{% endblock %}
</body>
